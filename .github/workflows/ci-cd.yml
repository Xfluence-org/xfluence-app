name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, dev]
  pull_request:
    branches: [main, staging, dev]

jobs:
  # Run tests on all branches
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci
      - run: npm run build
      - run: npm test --if-present

  # Only deploy to production from main branch
  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy Production Functions
        run: |
          echo "ğŸš€ Deploying to production..."
          supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Production Deployment Complete
        run: |
          echo "âœ… Production deployment complete!"
          echo "ğŸŒ Vercel will automatically deploy the frontend"

  # Validation job for staging/dev (no deployment)
  validate-staging-dev:
    needs: test
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/dev') && github.event_name == 'push'
    steps:
      - name: Staging/Dev Validation
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "ğŸ”„ Staging branch updated - ready for local testing"
            echo "ğŸ’¡ Run locally: npm run dev"
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "ğŸ§ª Dev branch updated - ready for local development"
            echo "ğŸ’¡ Run locally: npm run dev"
          fi