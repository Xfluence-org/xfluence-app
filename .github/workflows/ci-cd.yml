name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, dev]
  pull_request:
    branches: [main, staging, dev]

jobs:
  # Run tests on all branches
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Try npm ci first, fallback to npm install if lock file is out of sync
          npm ci || (echo "Lock file out of sync, running npm install..." && npm install)
      
      - name: Build project
        run: npm run build
      
      - name: Run tests
        run: npm test --if-present

  # Frontend deployment notification (Vercel handles automatically)
  frontend-deployment:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Production Deployment Notification
        run: |
          echo "ðŸš€ Frontend deployment triggered on Vercel"
          echo "ðŸ“‹ Remember to deploy Supabase functions manually via GUI"
          echo "âœ… CI/CD pipeline complete - frontend tests passed"

  # Validation job for staging/dev (no deployment)
  validate-staging-dev:
    needs: test
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/dev') && github.event_name == 'push'
    steps:
      - name: Staging/Dev Validation
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "ðŸ”„ Staging branch updated - ready for local testing"
            echo "ðŸ’¡ Run locally: npm run dev"
            echo "ðŸ“‹ Deploy functions manually via Supabase GUI if needed"
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "ðŸ§ª Dev branch updated - ready for local development"
            echo "ðŸ’¡ Run locally: npm run dev"
            echo "ðŸ“‹ Test functions locally or deploy via Supabase GUI"
          fi